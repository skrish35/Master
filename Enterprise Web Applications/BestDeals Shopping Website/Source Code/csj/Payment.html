<div class="div-out">

<form action="CheckoutServlet" method = "post">
<p class="create-account-callout">
Payment

<label for="login_field" class="label-data">
Name
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="Name" name="login" tabindex="1" type="text" placeholder="Name"/>

<label for="login_field" class="label-data">
Address
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="Address" name="Address" tabindex="1" type="text" placeholder="CardHolderAddress"/>

<label for="login_field" class="label-data">
Credit Card Number
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="CardNum" name="CardNum" tabindex="1" type="number" placeholder="CardNumber"/>

Expiration Date
</label>
<div id="expiry">

<input type="text" class="expiry" placeholder="DD" maxlength="2"/> /
<input type="text" class="expiry" placeholder="YY" maxlength="2"/>
</div>

CVV
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="cvv" name="cvv" tabindex="1" type="number" placeholder="cvv"/>
