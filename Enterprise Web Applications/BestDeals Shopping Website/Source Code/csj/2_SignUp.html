<!doctype html>
<html>
<head>
<title> Best Deal </title>
<link rel="stylesheet" type="text/css" href="1_login.css">
</head>

<body style="background:#c1bdba">
<h3 style="background:#1AB188"> <img src="BestDeal.png" alt="BestDeal" style="width:200px;height:100px"></h2>

<form action="SignUp" method="post">
<div class="div-out">

<div class="div-in">

<p class="create-account-callout">
SignUp

</p>


<label for="login_field" class="label-data">
First Name
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="firstName" name="firstName" tabindex="1" type="text" placeholder="First Name">

<label for="login_field" class="label-data">
Last Name
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="lastName" name="lastName" tabindex="2" type="text" placeholder="Last Name">

<label for="login_field" class="label-data">
EmailId
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="emailId" name="emailId" tabindex="3" type="email" placeholder="yourname@email.com">

<label for="login_field" class="label-data">
Phone Number
</label>

<input autocapitalize="off" autocorrect="off" autofocus="autofocus"  class="input-data" 
id="phoneNum" name="phoneNum" tabindex="4" type="tel" placeholder="+1 xxx-xxx-xxxx">

<label for="username" class="label-data">
Username
</label>
<input  class="input-data" id="login" name="login" tabindex="5" type="text" placeholder="username">

<label for="password" class="label-data">
Password 
</label>
<input  class="input-data" id="password" name="password" tabindex="6" type="password" placeholder="password">

<input class="input-button" data-disable-with="Signing in…" name="commit" tabindex="7" type="submit" value="Create Account">
</div>



</div>
</form>
</body>
</html>
