<!doctype html>
<html>
<head>
<title> Best Deal </title>
<link rel="stylesheet" type="text/css" href="1_login.css">
</head>

<body style="background:#c1bdba">
<h3 style="background:#1AB188"> <img src="BestDeal.png" alt="BestDeal" style="width:200px;height:100px"></h2>

<form action="Review" method="post">

<div class="div-in">

<p class="create-account-callout">
Add Review
</p>

<label for="login_field" class="label-data">
Product Model Name
</label>
<input class="input-data" type="text" name="ProductModelName" ></input>

<label for="login_field" class="label-data">
Product Category
</label>
<input class="input-data" type="text" name="ProductCategory" ></input>

<label for="login_field" class="label-data">
Product Price
</label>
<input class="input-data" type="text" name="ProductPrice" ></input>

<label for="login_field" class="label-data">
Retailer Name
</label>
<input class="input-data" type="text" name="RetailerName" ></input>

<label for="login_field" class="label-data">
Retailer Zip
</label>
<input class="input-data" type="text" name="RetailerZip" ></input>

<label for="login_field" class="label-data">
Retailer City
</label>
<input class="input-data" type="text" name="RetailerCity" ></input>

<label for="login_field" class="label-data">
Retailer State
</label>
<input class="input-data" type="text" name="RetailerState" ></input>

<label for="login_field" class="label-data">
Product on Sale
</label>
<input type="radio" name="ProductonSale" value="Yes" > Yes </input>
<input type="radio" name="ProductonSale" value="No" > No </input>

<label for="login_field" class="label-data">
Manufacturer Name
</label>
<input class="input-data" type="text" name="ManufacturerName" ></input>

<label for="login_field" class="label-data">
Manufacturer Rebate
</label>
<input class="input-data" type="text" name="ManufacturerRebate" ></input>

<label for="login_field" class="label-data">
UserId
</label>
<input class="input-data" type="text" name="UserId" ></input>

<label for="login_field" class="label-data">
User Age
</label>
<input class="input-data" type="text" name="UserAge" ></input>

<label for="login_field" class="label-data">
User Gender
</label>
<input type="radio" name="UserGender" value="Male" > Male </input>
<input type="radio" name="UserGender" value="Female" > Female </input>

<label for="login_field" class="label-data">
User Occupation
</label>
<input class="input-data" type="text" name="UserOccupation" ></input>

<label for="login_field" class="label-data">
Review Rating
</label>
<input class="input-data" type="text" name="ReviewRating" ></input>

<label for="login_field" class="label-data">
Review Date
</label>
<input class="input-data" type="text" name="ReviewDate" ></input>

<label for="login_field" class="label-data">
Review Text
</label>
<input class="input-data" type="text" name="ReviewText" ></input>

<input class="input-button" name="commit" id="commit" tabindex="3" type="submit" value="Submit">



</div>

</form>
</body>
</html>
